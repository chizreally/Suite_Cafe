<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Cafe</title>
    <link rel="stylesheet" href="style.css">

    <style>
        p {
            font-family: Arial, sans-serif;
        }

        #hover-text:hover {
            color: brown;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 id="main-title">Suite Cafe</h1>

    <div class="nav">
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Contact</li>
        </ul>
    </div>

    <img src="cafe.png" class="img" alt="Cafe Image" width="250">

    <p class="intro">Welcome to Suite Cafe! The perfect place to relax and enjoy your suite (sweet) coffee.</p>
    <p class="intro" id="hover-text">Hover over this text to see the effect!</p>

    <div class="card">
        <h3>Signature Latte</h3>
        <p>Our best selling drink with rich and creamy goodness.</p>
    </div>

    <div class="contact-area">
        <form>
            <input type="text" placeholder="Your name">
            <input type="search" placeholder="Search menu...">
        </form>
    </div>

    <button id="order-btn">Order Now</button>

    <div class="footer-box">Suite Cafe - All Rights Reserved</div>

</body>
</html>
